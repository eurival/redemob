<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Rede Mob</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

	<style type="text/css">
		@media ( min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/rocket"> <img
				src="https://www.rmtcgoiania.com.br/templates/portalrmtcgoiania/images/logo-rmtcgoiania-menu.png?v=9"
				alt="img"></img> Login </a>

		</div>

	</nav>

	<div class="container mt-5">
		<div class="row align-items-center">
			<div class="col-md-10 mx-auto col-lg-5">
			
				<form class="p-4 p-md-5 border rounded-3 bg-light" id="formLogin" action="/rocket/logar" method="post" >
					<h4 class="text-center mb-4">Login</h4>
					
					<div class="form-floating mb-3" >
						<input type="text" class="form-control" name="cpf" id="inputCPF" placeholder="CPF"  onkeypress="$(this).mask('000.000.000-00');"/>
						<label for="inputCPF">CPF</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control"  id="inputSenha" placeholder="Senha" name="senha"/>
						<label id="label-CPF" for="inputSenha">Senha</label>
					</div>
					
					<div class="checkbox mb-3">
						<label>
							<input type="checkbox" value="Lembrar" class="ml-2" name="lembrarse"> Lembrar-me
						</label>
					</div>
					
					
					<div th:if="${erro !=null }" th:text="${erro}" class="alert alert-danger" role="alert">
					</div> 
					
					<button class="btn btn-lg btn-success" type="submit">Entrar</button>
					
				</form>
			</div>

		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
